train_data_path: "data/income-residency/train.jsonl"
test_data_path: "data/income-residency/dev_subsample.jsonl"
tokenizer_path: "distilgpt2"
n_shot: 1
label_mapping: {'0': 'Louisiana', '1': 'Massachusetts'}
corpus_params: {'sentence_1_str': 'sentence', 'label_str': 'label'}
template: "f'Profile: {sentence_1}\\nState of Reidency: {label_text}\\n\\n'"
sample_mode: "balance"
sentence_pair: False
permutation_max_size: 24
