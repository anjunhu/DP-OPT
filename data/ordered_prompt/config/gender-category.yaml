train_data_path: "data/gender-category/train.jsonl"
test_data_path: "data/gender-category/dev_subsample.jsonl"
tokenizer_path: "distilgpt2"
n_shot: 1
label_mapping: {'0': 'Personal Care and Cosmetics', '1': 'Home Renovation'}
corpus_params: {'sentence_1_str': 'sentence', 'label_str': 'label'}
template: "f'Profile: {sentence_1}\\nPreferred product category: {label_text}\\n\\n'"
sample_mode: "balance"
sentence_pair: False
permutation_max_size: 24
