train_data_path: "data/age-rating/train.jsonl"
test_data_path: "data/age-rating/dev_subsample.jsonl"
tokenizer_path: "distilgpt2"
n_shot: 1
label_mapping: {'0': '0.0', '1': '1.0', '2': '2.0', '3': '3.0','4': '4.0', '5': '5.0'}
corpus_params: {'sentence_1_str': 'sentence', 'label_str': 'label'}
template: "f'Review: {sentence_1}\\nRating: {label_text}\\n\\n'"
sample_mode: "balance"
sentence_pair: False
permutation_max_size: 24
